<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="notification-bar" class="notification-bar"></div>

        <header>
            <h1>Task Management</h1>
            <input type="text" id="new-task-title" placeholder="Task title">
            <input type="text" id="new-task-desc" placeholder="Task description">
            <input type="date" id="new-task-date">
            <button id="add-task-btn">Add Task</button>
        </header>
        <button class="menu-icon">â˜°</button>
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <span class="close-sidebar">&times;</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Finished Tasks</a></li>
                <li><a href="#">Tasks Due</a></li>
            </ul>
            <div class="admin-info">
                <p>&copy; &nbsp;Ravindra Singh Nagarkoti </p>
            </div>
        </div>
        <main>
            <ul id="task-list"></ul>
        </main>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <label for="edit-task-title">Title</label>
            <input type="text" id="edit-task-title">
            <label for="edit-task-desc">Description</label>
            <input type="text" id="edit-task-desc">
            <label for="edit-task-date">Due Date</label>
            <input type="date" id="edit-task-date">
            <button id="save-task-btn">Save</button>
        </div>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>View Task</h2>
            <p id="view-task-title"></p>
            <p id="view-task-desc"></p>
            <p id="view-task-date"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="server.js"></script>
</body>
</html>
